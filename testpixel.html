<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Facebook Pixel</title>

    <!-- Facebook Pixel -->
    <script>
        !function(f,b,e,v,n,t,s)
        {if(f.fbq)return;n=f.fbq=function(){n.callMethod?
        n.callMethod.apply(n,arguments):n.queue.push(arguments)};
        if(!f._fbq)f._fbq=n;n.push=n;n.loaded=!0;n.version='2.0';
        n.queue=[];t=b.createElement(e);t.async=!0;
        t.src=v;s=b.getElementsByTagName(e)[0];
        s.parentNode.insertBefore(t,s)}(window, document,'script',
        'https://connect.facebook.net/en_US/fbevents.js');
        fbq('init', '1141227557731855');
        fbq('track', 'PageView');
    </script>
</head>
<body>

    <h1>Thử nghiệm Facebook Pixel</h1>
    <p>Nhấn vào các nút bên dưới để gửi sự kiện:</p>
    
    <button onclick="fbq('track', 'Lead')">Gửi sự kiện Lead</button>
    <button onclick="fbq('track', 'Purchase', {value: 100, currency: 'USD'})">Gửi sự kiện Purchase</button>
    <button onclick="fbq('track', 'AddToCart')">Gửi sự kiện AddToCart</button>

</body>
</html>
